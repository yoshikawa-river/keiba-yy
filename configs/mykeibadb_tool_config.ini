# mykeibaDBツール設定ファイル
# mykeibaDB Ver.3.51 for MySQL用

[Source]
# JRA-VAN mykeibaDBサーバー設定（データ取得元）
# ※JRA-VANから提供される接続情報を設定
Host=mykeibadb.jravan.jp  # 実際のホスト名に変更
Port=3306
Database=mykeibadb
User=your_jravan_user      # JRA-VANのユーザー名
Password=your_jravan_pass  # JRA-VANのパスワード

# タイムアウト設定（秒）
ConnectionTimeout=60
CommandTimeout=300
ReadTimeout=300
WriteTimeout=300

[Destination]  
# ローカルMySQL設定（データ保存先）
Host=localhost
Port=3306
Database=keiba_db
User=root
Password=root_password

# バッチサイズ
BatchSize=1000
MaxRetries=3

[Network]
# プロキシ設定（必要な場合）
UseProxy=false
# ProxyHost=proxy.example.com
# ProxyPort=8080

# SSL設定
UseSSL=false
# SSLMode=Required

[Performance]
# パフォーマンス設定
MaxConnections=10
PoolSize=5
BufferSize=16777216  # 16MB

[Logging]
# ログ設定
LogLevel=INFO
LogFile=./logs/mykeibadb_tool.log
MaxLogSize=104857600  # 100MB
MaxLogFiles=10