name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pr-validation:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
    - name: Check PR Title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          fix
          feat
          docs
          style
          refactor
          test
          chore
          perf
          ci
          build
          revert
        requireScope: false
        subjectPattern: ^[A-Z].+$
        subjectPatternError: |
          The subject "{subject}" found in the pull request title "{title}"
          didn't match the configured pattern. Please ensure that the subject
          starts with an uppercase letter.

    - name: Check PR Size
      uses: actions/github-script@v7
      with:
        script: |
          const pr = context.payload.pull_request;
          const additions = pr.additions;
          const deletions = pr.deletions;
          const totalChanges = additions + deletions;

          console.log(`PR has ${additions} additions and ${deletions} deletions`);

          let comment = '';
          if (totalChanges > 1000) {
            comment = `âš ï¸ **Large PR Alert**: This PR contains ${totalChanges} changes (${additions} additions, ${deletions} deletions). Consider breaking it into smaller PRs for easier review.`;
          } else if (totalChanges > 500) {
            comment = `ðŸ“Š **PR Size**: This PR contains ${totalChanges} changes (${additions} additions, ${deletions} deletions).`;
          }

          if (comment) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

    - name: Label PR
      uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml
        sync-labels: true

  auto-assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'

    steps:
    - name: Auto-assign PR
      uses: kentaro-m/auto-assign-action@v2.0.0
      with:
        configuration-path: .github/auto-assign.yml
